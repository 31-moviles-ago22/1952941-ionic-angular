<ion-grid>
    <ion-row>
        <ion-col>
            <app-carrito [carrito]="carro"></app-carrito>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12" size-md="5" let articulo of articulosFirebase>
            <ion-card>
                <ion-card-content>
                    <!--<p>{{articulo.nombre}}</p>este no
                        <p class="nombre">{{(articulosFirebase | async)?.nombre}}</p>-->
                    
                   <ion-img [src]="(articuloDetalle | async)?.imagen" alt="{{(articuloDetalle | async)?.imagen}}"></ion-img>
                    <!--<img [src]="(articuloDetalle | async)?.imagen !| getDownloadURL" alt="{{(articuloDetalle | async)?.nombre }}"> original-->
                   
                    
                    <!--<ion-img [src]="articuloDetalle.imagen"></ion-img>-->
                   
                </ion-card-content>
                
            </ion-card>
        </ion-col>
        <ion-col size="12" offset-md="1" size-md="2">
            <h2 class="nombre">Comprar {{(articuloDetalle | async)?.nombre}}</h2>
            <p class="nombre">${{(articuloDetalle | async)?.precio}}</p>
        </ion-col>
        <ion-col size="12" offset-md="1" size-md="2">
            <p>Entrega <strong class="nombre">GRATIS</strong> hoy </p>
            <ion-list>
                <ion-item>
                  <ion-select interface="popover" placeholder="cantidad" (ionChange)="seleccionarCantidad($event)" class="nombre">
                    <ion-select-option value="1">1</ion-select-option>
                    <ion-select-option value="2">2</ion-select-option>
                    <ion-select-option value="3">3</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
              <p>Vas a agregar<strong class="nombre"> {{cantidad}}</strong></p>
            <ion-button (click)="agregarCarrito()">Agregar al carrito</ion-button>
            <ion-button>Comprar</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h2 class="nombre">Reviews</h2>
            <!--<p class="review" *ngFor="let review of articuloDetalle.reviews">
                {{review}}
            </p>-->
            <p class="nombre" *ngFor="let review of (articuloDetalle | async)?.review">{{review}}</p>
        </ion-col>
    </ion-row>
</ion-grid>
